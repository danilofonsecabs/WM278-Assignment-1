{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='images/' + product['image_filename']) }}" class="img-fluid" alt="Product Image">
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">{{ product['title'] }}</h2>
      <p class="text-muted">Sold by: {{ product['username'] }}</p>
      <p class="lead mb-4">{{ product['description'] }}</p>
      <h3 class="text-primary mb-3">Â£{{ product['price'] }}</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
