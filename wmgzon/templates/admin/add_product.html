{% extends 'admin/adminpage.html' %}

{% block admin_content %}

    <form method="post" enctype=multipart/form-data style="margin-left: 20px;">
      <div style="margin-bottom: 10px;">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ request.form['title'] }}" required>
      </div>

      <div style="margin-bottom: 10px;">
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" value="{{ request.form['price'] }}" required>
      </div>

      <div style="margin-bottom: 10px;">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ request.form['description'] }}</textarea>
      </div>

      <div style="margin-bottom: 10px;">
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*">
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>


{% endblock%}
