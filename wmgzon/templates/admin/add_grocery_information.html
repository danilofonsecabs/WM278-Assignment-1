{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="static/style.css">
<div class="container-fluid">

  <div class="row">
    <!-- Vertical Navbar -->
    <nav class="col-md-2 d-flex flex-column bg-light text-dark">
      <h5 class="my-3">Navbar</h5>
      <a href="{{ url_for('adminpage.admin_home') }}" class="nav-link">Admin Home</a>
      <a href="{{ url_for('adminpage.view_products_admin') }}" class="nav-link">Products Admin</a>
    </nav>

    <div style="margin-bottom: 10px;">
      <h1> Create a product</h1>
     <form method="POST" action="{{ url_for('adminpage.create_product_grocery', product_id=product_id) }}">
          <label for="gluten_free">Gluten-Free:</label>
          <input type="checkbox" id="gluten_free" name="gluten_free" value="1">
          <br>

          <label for="dairy_free">Dairy-Free:</label>
          <input type="checkbox" id="dairy_free" name="dairy_free" value="1">
          <br>

          <label for="vegan">Vegan:</label>
          <input type="checkbox" id="vegan" name="vegan" value="1">
          <br>

          <input type="submit" value="Submit">
     </form>
    </div>
   </div> <!-- End of Row -->
</div> <!-- End of Container -->
{% endblock %}
